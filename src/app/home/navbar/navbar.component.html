<nav class="navbar navbar-expand navbar-light bg-light justify-content-end">
  <ul class="navbar-nav">
    <li class="nav-item me-3" *ngIf="!disableNavbar">
      <a class="nav-link" (click)="openMap()" role="button"
        ><fa-icon style="font-size: 1.5rem" [icon]="faMap"></fa-icon
      ></a>
    </li>
    <li class="nav-item me-3">
      <a class="nav-link" (click)="openUser()" role="button"
        ><fa-icon style="font-size: 1.5rem" [icon]="faAccount"></fa-icon
      ></a>
    </li>
    <li class="nav-item me-3" *ngIf="!disableNavbar">
      <a
        class="nav-link position-relative"
        (click)="openPackages()"
        role="button"
      >
        <fa-icon style="font-size: 1.5rem" [icon]="faPackage"></fa-icon>
        <span
          *ngIf="availablePackage > 0"
          class="position-absolute translate-middle badge rounded-pill bg-secondary"
          >{{ availablePackage }}</span
        >
      </a>
    </li>
    <li class="nav-item me-3" *ngIf="!disableNavbar">
      <a class="nav-link" (click)="openCards()"
        ><fa-icon

          role="button"
        ></fa-icon
      >
      <span
        *ngIf="onhandCard+availableCard > 0"
        class="position-absolute translate-middle badge rounded-pill bg-secondary"
        [ngClass]="onhandCard < 10 ? 'text-danger' : ''"
        >{{ onhandCard }}/{{ availableCard }}</span

    </li>
    <li class="nav-item dropdown me-3">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="dropdown03"
        data-bs-toggle="dropdown"
        aria-expanded="false"

    </li>
